# service
apiVersion: v1
kind: Service
metadata:
  name: consul-client
  namespace: consul-dev
  labels:
    app: consul-client
    component: server
spec:
  selector:
    app: consul
    component: client
    release: consul
  ports:
    - name: http
      protocol: TCP
      port: 8500
      targetPort: 8500
    - name: grpc
      protocol: TCP
      port: 8502
      targetPort: 8502
    - name: serflan-tcp
      protocol: TCP
      port: 8301
      targetPort: 8301
    - name: serflan-udp
      protocol: UDP
      port: 8301
      targetPort: 8301
    - name: serfwan-tcp
      protocol: TCP
      port: 8302
      targetPort: 8302
    - name: serfwan-udp
      protocol: UDP
      port: 8302
      targetPort: 8302
    - name: server
      protocol: TCP
      port: 8300
      targetPort: 8300
    - name: dns-tcp
      protocol: TCP
      port: 8600
      targetPort: dns-tcp
    - name: dns-udp
      protocol: UDP
      port: 8600
      targetPort: dns-udp
  type: ClusterIP
  sessionAffinity: ClientIP
  publishNotReadyAddresses: true
  ipFamilies:
    - IPv4
  ipFamilyPolicy: SingleStack
  internalTrafficPolicy: Cluster
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: consul-ingress
  namespace: consul-dev
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: consul-ui.nadav.com.cn
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: consul-ui
                port:
                  number: 80
    - host: consul-client.nadav.com.cn
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: consul-client
                port:
                  number: 8500